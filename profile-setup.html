<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup - GhanaHealth+</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('pictures/blur-hospital.jpg') center/cover; min-height: 100vh;">
    <div class="auth-container profile-setup-container" style="background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-radius: 20px; margin: 2rem; box-shadow: 0 20px 40px rgba(0,0,0,0.1);">
        <!-- Header -->
        <header class="auth-header">
            <a href="dashboard.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
            <div class="brand">
                <div class="logo">
                    <i class="fas fa-heart"></i>
                </div>
                <span>GhanaHealth+</span>
            </div>
        </header>

        <div class="auth-content profile-content">
            <div class="auth-title">
                <h1>Complete Your Profile</h1>
                <p>Help us personalize your healthcare experience</p>
            </div>

            <!-- Profile Setup Form -->
            <form class="auth-form" id="profileForm">
                <div class="form-title">
                    <h2>Profile Information</h2>
                    <p>Fill in your details to get started</p>
                </div>

                <!-- Success/Error Message -->
                <div class="success-message" id="successMessage"></div>
                <div class="error-message" id="errorMessage"></div>

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="120" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+233 XX XXX XXXX" required>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <select id="location" name="location" required>
                        <option value="">Select your city</option>
                        <option value="Accra">Accra</option>
                        <option value="Kumasi">Kumasi</option>
                        <option value="Takoradi">Takoradi</option>
                        <option value="Tamale">Tamale</option>
                        <option value="Cape Coast">Cape Coast</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bloodType">Blood Type</label>
                    <select id="bloodType" name="bloodType">
                        <option value="">Select blood type (optional)</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="profilePic">Profile Picture</label>
                    <div class="file-upload-container">
                        <input type="file" id="profilePic" name="profilePic" accept="image/*" class="file-input">
                        <label for="profilePic" class="file-upload-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Choose Image</span>
                        </label>
                    </div>
                </div>

                <!-- Preview Section -->
                <div class="preview-container" id="previewContainer" style="display: none;">
                    <label>Preview:</label>
                    <div class="image-preview">
                        <img id="previewImage" src="" alt="Profile Preview">
                        <button type="button" class="remove-image" id="removeImage">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="notifications" name="notifications">
                        <label for="notifications">Receive health tips and notifications</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-full btn-large">
                    <span class="btn-text">Complete Profile</span>
                    <span class="btn-loading">
                        <i class="fas fa-spinner fa-spin"></i> Saving...
                    </span>
                </button>
            </form>

            <!-- Progress Indicator -->
            <div class="setup-progress">
                <div class="progress-step completed">
                    <i class="fas fa-check-circle"></i>
                    <span>Account Created</span>
                </div>
                <div class="progress-line"></div>
                <div class="progress-step active">
                    <i class="fas fa-user-circle"></i>
                    <span>Profile Setup</span>
                </div>
                <div class="progress-line"></div>
                <div class="progress-step">
                    <i class="fas fa-heart"></i>
                    <span>Ready to Use</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script type="module" src="js/profile-setup.js"></script>
</body>
</html>
