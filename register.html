<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GhanaHealth+</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container register-container">
        <!-- Header -->
        <header class="auth-header">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
            <div class="brand">
                <div class="logo">
                    <i class="fas fa-heart"></i>
                </div>
                <span>GhanaHealth+</span>
            </div>
        </header>

        <div class="auth-content">
            <div class="auth-title">
                <h1>Create Your Account</h1>
                <p>Sign up to access your healthcare dashboard</p>
            </div>

            <!-- Register Form -->
            <form class="auth-form" id="registerForm">
                <div class="form-title">
                    <h2>Sign Up</h2>
                    <p>Enter your details to create an account</p>
                </div>

                <!-- Error Message -->
                <div class="error-message" id="errorMessage"></div>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Enter a strong password" required>
                        <button type="button" class="password-toggle" id="passwordToggle" title="Show password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                        <button type="button" class="password-toggle" id="confirmPasswordToggle" title="Show password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms" required>I agree to the <a href="#" onclick="showTermsAndConditions(); return false;">Terms & Conditions</a></label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-full btn-large">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loading">
                        <i class="fas fa-spinner fa-spin"></i> Creating account...
                    </span>
                </button>

                <!-- Patient-only: social signup removed intentionally -->

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html" class="link">Sign in here</a></p>
                </div>
            </form>

            <!-- Emergency Access -->
            <div class="emergency-card">
                <div class="emergency-content">
                    <p><strong>Medical Emergency?</strong></p>
                    <p class="emergency-text">For immediate medical assistance, call our emergency hotline</p>
                    <button class="btn btn-emergency">
                        <i class="fas fa-phone"></i>
                        Emergency: +233 24 911 911
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script type="module" src="js/register.js"></script>
</body>
</html>
